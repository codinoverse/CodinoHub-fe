server {
    listen 5050;
    server_name localhost;

    # Serve React app
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing (Handles React Router)
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to the external backend
    location /api/ {
        proxy_pass http://192.168.1.12:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Security headers for API requests
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle errors (more flexible error handling)
    error_page 404 /index.html;

    # Optional: Custom error page for specific errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Add security headers for the React app
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

# Optional: Configuration to optimize caching (for production)
location ~* \.(?:ico|css|js|gif|jpg|jpeg|png|svg|webp)$ {
    expires 30d;
    add_header Cache-Control "public, no-transform";
}
